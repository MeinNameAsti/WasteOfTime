<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/settings.css" />
  </head>
  <body>
    <main>
      <main class="einstellungen-container">
        <h1>⚙️ Einstellungen</h1>
        <div class="einstellungs-option">
          <label for="darkmode-toggle">🌙 Dark Mode:</label>
          <input type="checkbox" id="darkmode-toggle" />
        </div>
        <div class="einstellungs-option">
          <p>🌍 Sprache:</p>
          <div class="radio-group">
            <label
              ><input type="radio" name="sprache" value="de" checked />
              Deutsch</label
            >
            <label
              ><input type="radio" name="sprache" value="en" /> English</label
            >
            <label
              ><input type="radio" name="sprache" value="es" /> Español</label
            >
          </div>
        </div>
        <div class="einstellungs-option">
          <button class="reset-btn" id="reset-game">
            🔄 Spielstand zurücksetzen
          </button>
        </div>
        <div class="return-button">
          <button onclick="goBack()">←</button>
        </div>
      </main>
    </main>
    <script src="js/settings.js"></script>
  </body>
</html>
